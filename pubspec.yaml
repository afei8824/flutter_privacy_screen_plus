name: flutter_privacy_screen_plus
description: A flutter plugin that blurs / blacks the screen in the task manager.
version: 1.3.5
homepage: https://github.com/afei8824/flutter_privacy_screen_plus

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.10.0"


dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: be.afei8824.flutter_privacy_screen_plus
        pluginClass: FlutterPrivacyScreenPlusPlugin
      ios:
        pluginClass: FlutterPrivacyScreenPlusPlugin

